<ul class="p-0 m-0 list-none not-prose">
	{{ range $index, $post := . }}
		{{ if gt $index 0 }}
			<hr class="mx-10 my-10" />
		{{ end }}


		<li>
			<div class="mb-4">
				<h2 class="mr-3 text-2xl font-bold">
					<a class="no-underline bg-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
				</h2>

				{{- partial "post_info.html" . -}}
			</div>

			<div>
				<p class="mb-4 line-clamp-2">{{ .Summary }}</p>

				<a class="font-bold" href="{{ .RelPermalink }}">
					{{ .Site.Params.readMore | default "Read more" }} ->
				</a>
			</div>
		</li>
	{{ end }}
</ul>

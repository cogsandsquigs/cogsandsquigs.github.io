<!-- Minified KaTeX CSS -->
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
	integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0"
	crossorigin="anonymous"
/>

<!-- Minified KaTeX core JS -->
<script
	defer
	src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
	integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4"
	crossorigin="anonymous"
></script>

<script>
	window.WebFontConfig = {
		custom: {
			families: [
				"KaTeX_AMS",
				"KaTeX_Caligraphic:n4,n7",
				"KaTeX_Fraktur:n4,n7",
				"KaTeX_Main:n4,n7,i4,i7",
				"KaTeX_Math:i4,i7",
				"KaTeX_Script",
				"KaTeX_SansSerif:n4,n7,i4",
				"KaTeX_Size1",
				"KaTeX_Size2",
				"KaTeX_Size3",
				"KaTeX_Size4",
				"KaTeX_Typewriter"
			]
		}
	};
</script>
<script
	defer
	src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js"
	integrity="sha256-4O4pS1SH31ZqrSO2A/2QJTVjTPqVe+jnYgOWUVr7EEc="
	crossorigin="anonymous"
></script>

<!-- Loads auto-KaTeX-rendering function(s) -->
<script
	defer
	src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
	integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
	crossorigin="anonymous"
></script>

<!-- Automatically renders KaTeX with the specified options -->
<script>
	document.addEventListener("DOMContentLoaded", function () {
		renderMathInElement(document.body, {
			// customised options
			// • auto-render specific keys, e.g.:
			delimiters: [
				{ left: "$$", right: "$$", display: true },
				{ left: "$", right: "$", display: false },
				{ left: "\\(", right: "\\)", display: false },
				{ left: "\\[", right: "\\]", display: true }
			],
			// • rendering keys, e.g.:
			throwOnError: false
		});
	});
</script>

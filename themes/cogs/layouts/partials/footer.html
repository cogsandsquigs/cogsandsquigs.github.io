<p class="m-0">
    {{ .Site.Copyright }} {{ if .Page.GitInfo }}| Last update to page:
    <a
        href="https://github.com/{{ .Site.Params.Github.User }}/{{ .Site.Params.Github.Repo }}/commit/{{ .GitInfo.Hash }}"
    >
        {{ .Page.GitInfo.AbbreviatedHash }} on {{ dateFormat
        .Site.Params.DateFormat .GitInfo.AuthorDate }}
    </a>
    {{ end }}
</p>

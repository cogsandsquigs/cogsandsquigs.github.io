{{ with .Description }}
	<h3 class="my-0 mr-3 text-lg font-bold opacity-75">
		{{ . }}
	</h3>
{{ end }}


<time class="opacity-75">
	Posted on
	{{ .PublishDate.Format "January 2, 2006" }}
</time>

<div class="opacity-75">
	{{ with .Params.series }}
		<p>This article is part of the <a class="" href="/series/{{ . }}">{{ . }}</a> series</p>
	{{ end }}

	{{ with .Params.tags }}
		{{ range . }}
			<a href="/tags/{{ . }}">#{{ . }}</a>
		{{ end }}
	{{ end }}
</div>
